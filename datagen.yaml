## Datagen settings
## Limit Data Amount Per Sec  
datagen:
  go-routine: 1
  jitter: 0.5
  produce:
    mode: interval # rate-per-second,limit-data-amount-per-second
    interval: 500
    # rate-per-second: 3000
    # limit-data-amount-per-second: 50000000
  message:
    mode: quickstart # message-bytes
    quickstart: car
    # message-bytes: 100
  
  

